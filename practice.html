<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Circle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease; /* Add a transition for smoother color change */
        }

        #wrap {
            width: 600px;
            height: 300px;
            display: flex;
            align-items: center;
            background-color: yellow;
            padding: 20px;
        }

        #slider-container1 {
            position: relative;
            width: 50%;
            height: 2px;
            background-color: #333;
            cursor: pointer;
        }

        #slider-path {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #draggable-circle {
            position: absolute;
            margin-top: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3498db;
            cursor: grab;
            user-select: none;
        }
    </style>
</head>
<body>

<div id="wrap">
    <div id="slider-container1">
        <div id="slider-path"></div>
        <div id="draggable-circle"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const container = document.getElementById('slider-container1');
        const circle = document.getElementById('draggable-circle');

        function moveCircle(event) {
            const mouseX = event.clientX;
            const containerRect = container.getBoundingClientRect();
            const circlePosition = mouseX - containerRect.left - circle.clientWidth / 2;
            const maxPosition = containerRect.width - circle.clientWidth;
            circle.style.left = `${Math.min(Math.max(circlePosition, 0), maxPosition)}px`;

            // Check if the circle is more than half of the line
            const isBeyondHalf = circlePosition > containerRect.width / 2;

            // Change the background color based on the condition
            document.body.style.backgroundColor = isBeyondHalf ? '#3498db' : '#f0f0f0';
        }

        container.addEventListener('mousedown', function (event) {
            moveCircle(event);
            document.addEventListener('mousemove', moveCircle);
            document.addEventListener('mouseup', function () {
                document.removeEventListener('mousemove', moveCircle);
            });
        });
    });
</script>

</body>
</html>
