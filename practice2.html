<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/Draggable.min.js></script>
    <title>Draggable Circle</title>
    <style>
        #slider{
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            overflow:visible;
            background-color: red;
        }

    </style>
</head>
<body>
    <svg version="1.1" id="slider"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" width="500px" height="200px" viewBox="0 0 500 200" enable-background="new 0 0 500 200"
        xml:space="preserve">
        <path id="combinedShape" fill="white" stroke="#000000" stroke-width="3" d="
        M0 100 L200 100 L200 0 L500 0 L500 100 L300 100 L300 200 L0 200 Z"/>
        <path id="rail" fill="none" stroke="#000000" stroke-width="3" stroke-miterlimit="10" d="
            M50 150 H 250 V 50 H 450"/>
        <circle id="knob" fill="#7CFC00" cx="50" cy="150" r="50"/>
    </svg>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        var rail = document.getElementById("rail"),
        knob = document.getElementById("knob"),
        W = rail.getBBox().width,
        railLength = rail.getTotalLength();

        Draggable.create(document.createElement('div'),{
            type:'x',
            throwProps:true,
            bounds:{minX:0,maxX:W},
            trigger:knob,
            overshootTolerance:0,
            onDrag:update,
            onThrowUpdate:update
        });

        function update(){
            var P = rail.getPointAtLength(this.x/W*railLength);
            TweenLite.set(knob,{attr:{cx:P.x,cy:P.y}})
        };

    });
</script>

</body>
</html>
