<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PUI Final Project</title>
    <link rel = "stylesheet" href = "assets/style.css">
    <script src="js/content.js" defer></script>
  </head>
  
  <body>
    <div class = "section" id = "section-1">
      <div id = "section-1-row-1">
        <div class = "grid" id = "section-1-row-1-column-1">
          <div class = "box" id = "box-1">
            <h1>Web Sustainability</h1>
          </div>
        </div>
        <div class = "grid" id = "section-1-row-1-column-2">
          <p id = "section-1-row-1-column-2-text">What can I do as a designer?</p>
          <img id = "icon-arrow" src = "assets/img/icon-arrow-right.png">
        </div>
      </div>
      <div id = "section-1-row-2">
        <div class = "grid" id = "section-1-row-2-column-1">
          <div class = "box" id = "box-2"></div>
        </div>
      </div>
      <div id = "section-1-row-3">
        <div class = "grid" id = "section-1-row-3-column-1">
          <div class = "box" id = "box-3">
            <h2>Digital Carbon Footprint</h2>
            <img id = "icon-right-up" src = "assets/img/icon-arrow-right-up.png">
            <p id = "box-3-text">Definition: COâ‚‚ emissions from the production, use and data transfer of digital devices</p>
          </div>
        </div>
      </div>
    </div>
    <div class = "section" id = "section-2">
      <div id = "section-2-row-1">
        <div class = "grid" id = "section-2-row-1-column-1">
          <div class = "box" id = "box-4">
            <div id = bounce-wrap>
              <div id = "bounce-1"></div>
              <div id = "bounce-2"><img id = "img-triangle" src = "assets/img/triangle.png"></div>
              <div id = "bounce-3"></div>
            </div>
            <div id = "box-4-text">
              <h2>Color</h2>
              <img id = "icon-right-down" src = "assets/img/icon-arrow-right-down.png">
            </div>
          </div>
        </div>
        <div id = "section-2-row-1-column-2">
          <div class = "grid" id = "section-2-row-1-column-2-row-1">
            <div class = "box" id = "box-5">
              <h2>Font</h2>
              <img id = "icon-left-down" src = "assets/img/icon-arrow-left-down.png">
            </div>
          </div>
          <div class = "grid" id = "section-2-row-1-column-2-row-2">
            <div class = "box" id = "box-6">
              <h2>And more...</h2>
              <img id = "icon-plus" src = "assets/img/icon-plus.png">
            </div>
          </div>
        </div>
      </div>
      <div id = "section-2-row-2">
        <div class = "grid" id = "section-2-row-2-column-1">
          <div class = "box" id = "box-7">
            <video autoplay muted loop>
              <source src = "assets/video.mp4" type = "video/mp4"/>
            </video>
            <div id = "box-7-text">
              <h2>Images and Videos</h2>
            </div>
            <img id = "icon-right-up-white" src = "assets/img/icon-arrow-right-up-white.png">
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
